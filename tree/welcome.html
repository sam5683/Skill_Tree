<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SkillTree</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for Fantasy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes slideOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(1.2); }
    }
    /* Full-screen background with 3D tilt */
    body {
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1000px; /* Adds 3D perspective */
      transform-style: preserve-3d;
    }
    /* Glowing text shadow for fantasy vibe */
    .welcome-text {
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
    }
    /* Button styling with 3D effect */
    .plant-button {
      position: absolute;
      top: 75%; /* Adjusted to place it below the tree, matching the original image */
      left: 50%;
      transform: translateX(-50%) translateZ(10px); /* Centered horizontally with 3D effect */
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: 600;
      color: white;
      background-color: #ff4500; /* Red button */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 69, 0, 0.3); /* Enhanced shadow and inner glow */
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }
    .plant-button:hover {
      background-color: #e03a00;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255, 69, 0, 0.5);
      transform: translateX(-50%) translateZ(15px) scale(1.05);
    }
    .plant-button:active {
      transform: translateX(-50%) translateZ(5px) scale(0.95);
    }
  </style>
</head>
<body>
  <!-- Welcome Text at the Top -->
  <h1 class="text-xl md:text-2xl text-white font-bold mt-4 welcome-text font-cinzel">
    Welcome to Skill Tree
  </h1>

  <!-- Plant Your Tree Button -->
  <button onclick="redirectToDashboard()" class="plant-button">
    Plant Your Tree ðŸŒ±
  </button>

  <script>
    function redirectToDashboard() {
      document.body.style.animation = 'slideOut 0.5s ease-out forwards';
      setTimeout(() => {
        window.location.href = '/tree/index.html';
      }, 500);
    }
  </script>
</body>
</html>
