<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillTree â€” Dashboard</title>

  <link rel="stylesheet" href="../dist/output.css">

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>
</head>

<body class="dashboard-body dark">

  <!-- HEADER -->
  <header class="dashboard-header glass flex items-center justify-between px-6 py-3">
    <div class="flex items-center gap-3">
      <div class="text-2xl font-bold brand-title">SkillTree</div>
      <div class="text-sm opacity-60">Grow your learning</div>
    </div>

    <div class="flex items-center gap-4">
      <input id="globalSearch" class="glass search-input" placeholder="Search skills...">

      <!-- Theme Toggle Button -->
      <button id="themeToggle" class="text-xl opacity-70 hover:opacity-100 transition-opacity" title="Toggle Theme">
        ðŸŒ™
      </button>

      <div class="relative">
        <button id="profileBtn" class="profile-button">S</button>
        <div id="profileMenu" class="profile-menu hidden">
          <button data-action="edit-profile">Edit Profile</button>
          <button data-action="settings">Settings</button>
          <button data-action="logout">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main id="stage">

    <!-- LEFT AREA: Tree Canvas -->
    <section class="tree-area glass relative">

      <!-- Loading State -->
      <div id="treeLoader" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10 rounded-xl">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-accent"></div>
      </div>

      <!-- Three.js Canvas Injected Here -->
      <div id="treeCanvasContainer" class="tree-canvas"></div>

      <!-- Character Panel -->
      <div id="charPanel" class="char-panel glass">
        <img src="assets/images/character.png"
             class="char-img"
             alt="User Character Avatar"
             onerror="this.src='https://via.placeholder.com/100'">
        <div class="char-name">Learner</div>
        <div class="char-level">Level 2 â€” Loops</div>
        <button id="openCharBtn" class="btn-primary">View</button>
      </div>

    </section>

    <!-- RIGHT SIDEBAR -->
    <aside class="right-sidebar">

      <!-- Profile -->
      <div class="glass p-4 rounded-xl">
        <div class="text-sm opacity-70">Welcome back,</div>
        <div class="font-semibold text-lg">Sameer â€¢ Level 2</div>

        <div class="progress-bar mt-3">
          <div id="progressFill"></div>
        </div>
      </div>

      <!-- Notes (with extra spacing) -->
      <div id="notesPanel" class="glass p-4 rounded-xl mt-4">
        <div class="flex justify-between items-center">
          <div class="font-semibold">Notes</div>
          <div class="text-xs opacity-60">Attach to a node</div>
        </div>

        <select id="nodeSelector" class="input w-full mt-3" aria-label="Choose node"></select>

        <textarea id="noteEditor" class="notes-box mt-3" placeholder="Write your notes..."></textarea>

        <div class="note-buttons">
          <button id="saveNote" class="btn-primary">Save</button>
          <button id="clearNote" class="btn-secondary">Clear</button>
          <button id="openBookView" class="btn-primary">Book View</button>
        </div>

        <div id="bookContainer" class="book-container hidden"></div>
      </div>

      <!-- Quick Actions (with extra spacing) -->
      <div class="glass p-4 rounded-xl mt-4">
        <div class="font-semibold mb-2">Quick Actions</div>
        <button class="btn-primary w-full mb-2" id="plantSkillBtn">Plant New Skill</button>
        <button class="btn-secondary w-full mb-2" id="openAIQuick">Ask AI to Summarize</button>
        <button class="btn-secondary w-full" id="exportPdf">Export Notes</button>
      </div>

    </aside>
  </main>

  <!-- CHAT ASSISTANT -->
  <div id="aiChat" class="ai-chat hidden">
    <div class="chat-header">
      <div class="chat-title">SkillTree AI Assistant</div>
      <button id="minimizeAi" class="minimize-btn">_</button>
    </div>

    <div id="chatBody" class="chat-body"></div>

    <div class="chat-input-area">
      <input id="chatInput" class="chat-input" placeholder="Ask the assistant...">
      <button id="sendChat" class="btn-primary">Send</button>
    </div>
  </div>

  <!-- CHARACTER MODAL -->
  <div id="charModal" class="modal hidden"></div>

  <!-- SKILL EDITOR MODAL -->
  <div id="skillEditor" class="modal hidden"></div>

  <!-- Scripts (Optimized Order) -->
  <script src="assets/js/ui.js"></script>

  <script>
    // DOM Ready for Notes and Chat
    document.addEventListener('DOMContentLoaded', function() {
      // Load notes.js and chat.js here if needed, but since src, they are deferred implicitly
    });
  </script>

  <script src="assets/js/notes.js"></script>
  <script src="assets/js/chat.js"></script>

  <!-- Three.js Scripts Last (Heavy) -->
  <script src="assets/js/three-2d.js"></script>
  <script src="assets/js/three-3d.js"></script>

  <!-- Inline Script for Theme Toggle and Resize Handling -->
  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      body.classList.toggle('dark');
      // Update icon (simple emoji switch)
      themeToggle.textContent = body.classList.contains('dark') ? 'ðŸŒ™' : 'â˜€ï¸';
      // Persist in localStorage
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      body.classList.remove('dark');
      body.classList.add('light');
      themeToggle.textContent = 'â˜€ï¸';
    }

    // Three.js Resize Handling (Global)
    window.addEventListener('resize', function() {
      const container = document.getElementById('treeCanvasContainer');
      if (container && window.THREE && window.scene && window.camera && window.renderer) {
        const width = container.clientWidth;
        const height = container.clientHeight;
        window.camera.aspect = width / height;
        window.camera.updateProjectionMatrix();
        window.renderer.setSize(width, height);
      }
    });

    // Hide Loader After Tree Load (Assume three-3d.js exposes a ready event or call this)
    // For now, hide after a delay or on init; adjust in three-3d.js to call: document.getElementById('treeLoader').classList.add('hidden');
    setTimeout(() => {
      const loader = document.getElementById('treeLoader');
      if (loader) loader.classList.add('hidden');
    }, 2000); // Placeholder; replace with actual init signal
  </script>

</body>
</html>
