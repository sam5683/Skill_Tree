<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillTree â€” Dashboard</title>

  <link rel="stylesheet" href="../dist/output.css" />

  <!-- Auth guard (KEEP) -->
  <script src="assets/js/auth-guard.js"></script>
</head>

<body class="dashboard-body dark h-screen overflow-hidden">

  <!-- HEADER -->
  <header class="dashboard-header glass flex items-center justify-between px-6 py-3">
    <div class="flex items-center gap-3">
      <div class="text-2xl font-bold brand-title">SkillTree</div>
      <div class="text-sm opacity-60">Grow your learning</div>
    </div>

    <div class="flex items-center gap-4">
      <input
        class="glass search-input"
        placeholder="Search notes..."
        disabled
      />

      <div class="relative">
        <button class="profile-button">S</button>
        <div class="profile-menu hidden">
          <button>Settings</button>
          <button data-action="logout">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="h-[calc(100vh-64px)] grid grid-cols-[240px_320px_1fr]">

    <!-- LEFT: Skills (STATIC PLACEHOLDER) -->
    <aside class="glass p-4 border-r border-white/10 overflow-y-auto">
      <h2 class="text-xs uppercase opacity-60 mb-3">Skills</h2>

      <ul class="space-y-2 text-sm">
        <li class="px-2 py-1 rounded bg-white/10">Python</li>
        <li class="px-2 py-1 rounded hover:bg-white/10 cursor-pointer">DSA</li>
        <li class="px-2 py-1 rounded hover:bg-white/10 cursor-pointer">Backend</li>
        <li class="px-2 py-1 rounded hover:bg-white/10 cursor-pointer">System Design</li>
      </ul>
    </aside>

    <!-- MIDDLE: Notes List -->
    <section class="glass p-4 border-r border-white/10 flex flex-col">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-xs uppercase opacity-60">Notes</h2>
        <button class="btn-primary text-xs px-2 py-1">+ Add Note</button>
      </div>

      <!-- THIS IS THE IMPORTANT PART -->
      <div
        id="notesList"
        class="flex-1 overflow-y-auto space-y-2"
      >
        <!-- Notes from backend will render here -->
      </div>
    </section>

    <!-- RIGHT: Note Detail -->
    <section class="glass p-6 overflow-y-auto">
      <h2
        id="noteTitle"
        class="text-lg font-semibold mb-1"
      >
        Select a note
      </h2>

      <div class="text-xs opacity-60 mb-4">
        Note details
      </div>

      <div
        id="noteContent"
        class="text-sm leading-relaxed opacity-70"
      >
        Click a note from the list to view its content.
      </div>
    </section>

  </main>
  <!-- Create Note Modal -->
<div
  id="createNoteModal"
  class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
>
  <div class="glass w-[420px] p-4 rounded-lg">
    <h3 class="text-sm font-semibold mb-3">Create Note</h3>

    <input
      id="newNoteTitle"
      class="w-full mb-2 px-2 py-1 text-sm bg-white/10 rounded"
      placeholder="Note title"
    />

    <textarea
      id="newNoteContent"
      class="w-full h-32 px-2 py-1 text-sm bg-white/10 rounded resize-none"
      placeholder="Write your note..."
    ></textarea>

    <div class="flex justify-end gap-2 mt-3">
      <button id="cancelCreateNote" class="text-xs opacity-60">
        Cancel
      </button>
      <button id="saveCreateNote" class="btn-primary text-xs px-3 py-1">
        Save
      </button>
    </div>
  </div>
</div>

  <!-- Logout script (KEEP) -->
  <script src="assets/js/logout.js"></script>

  <!-- Notes logic -->
  <script src="assets/js/dashboard-notes.js"></script>

</body>
</html>
